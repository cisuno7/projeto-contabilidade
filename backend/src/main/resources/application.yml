spring:
  application:
    name: contabil-automation
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:h2:mem:contabil_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

---
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/contabil_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
# Configurações de integração com IA
ai:
  service:
    api-key: ${AI_API_KEY:}
    base-url: ${AI_BASE_URL:https://api.openai.com/v1}
    timeout: 30000
    model: ${AI_MODEL:gpt-4}

# Configurações de armazenamento de arquivos
file:
  storage:
    path: ${FILE_STORAGE_PATH:./uploads}
    max-size: 10485760 # 10MB

server:
  port: 8080
  servlet:
    context-path: /api
