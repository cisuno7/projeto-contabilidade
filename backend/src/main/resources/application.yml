spring:
  application:
    name: contabil-automation

  # ==========================================
  # SELEÇÃO DO AMBIENTE (DEV ou PROD)
  # Mude para 'dev' para usar H2 local
  # Mude para 'prod' para usar Supabase
  # ==========================================
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:mem:contabil_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

---
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    # SUA URL DO SUPABASE (Formatada JDBC + SSL)
    url: jdbc:postgresql://db.qilwtajqgonurweqlznd.supabase.co:5432/postgres?sslmode=require
    username: postgres
    # SUA SENHA
    password: Ga@77142153
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      # 'update': O Hibernate vai criar/atualizar as tabelas baseadas nas Entidades Java.
      # Como você já rodou SQL manual, isso vai apenas garantir que estão alinhadas.
      # Se preferir segurança total, mude para 'validate'.
      ddl-auto: update 
    show-sql: true # Deixei true para você ver se está conectando
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

---
# Configurações de integração com IA
ai:
  service:
    api-key: ${AI_API_KEY:}
    base-url: ${AI_BASE_URL:https://api.openai.com/v1}
    timeout: 30000
    model: ${AI_MODEL:gpt-4}

# Configurações de armazenamento de arquivos
file:
  storage:
    path: ${FILE_STORAGE_PATH:./uploads}
    max-size: 10485760 # 10MB

server:
  port: 8080
  servlet:
    context-path: /api