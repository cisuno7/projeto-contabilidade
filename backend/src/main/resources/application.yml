spring:
  application:
    name: contabil-automation

  # ==========================================
  # SELEÇÃO DO AMBIENTE (DEV ou PROD)
  # Mude para 'dev' para usar H2 local
  # Mude para 'prod' para usar Supabase
  # ==========================================
  profiles:
    active: prod

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:contabil_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    # URL recomendada pelo Supabase para IPv4 (POOLER)
    url: jdbc:postgresql://aws-1-us-east-2.pooler.supabase.com:6543/postgres?sslmode=require
    username: postgres.qilwtajqgonurweqlznd
    password: 'Ga@77142153'
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # validate garante que o schema já existente está correto
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
